  <section class="container">
    <h1 class="text-center">Contacto</h1>
    <form action="https://formsubmit.co/dumdumsocial@gmail.com" class="row g-3 mt-3" method="post">
      <h2 class="text-center">Formulario de registro</h2>
      <div class="col-6">
        <label for="nom" class="form-label">Nombre: </label>
        <input class="form-control" type="text" name="nom" id="nom" placeholder="Escribe tu nombre">
      </div>
      <div class="col-6">
        <label for="cognoms" class="form-label">Apellidos: </label>
        <input class="form-control" type="text" name="cognoms" id="cognoms" placeholder="Escribe tus apellidos">
      </div>
      <div class="col-12">
        <label for="adress" class="form-label">Dirección: </label>
        <input class="form-control" type="text" name="adress" id="adress" placeholder="Escribe tu dirección">
      </div>
      <div class="col-9">
        <label for="email" class="form-label">Correo electrónico: </label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Escribe tu correo electrónico">
      </div>
      <div class="col-3">
        <label for="telefon" class="form-label">Teléfono: </label>
        <input class="form-control" type="text" name="telefon" id="telefon" placeholder="Escribe tu teléfono">
      </div>
      <div class="col-12">
        <label for="comment" class="form-label mb-3">Comentario: </label>
        <textarea class="form-control" name="comment" id="comment" placeholder="Escribe un comentario" style="height: 200px"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="check-box-input" type="checkbox" name="terms" id="terms">
          <label class="form-check-label" for="terms">Acepto los <a href="terminos.html" target="_blank" rel="noopener noreferrer">términos del registro</a></label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">
          Enviar
        </button>
      </div>
    </form>
  </section>
